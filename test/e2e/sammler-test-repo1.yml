gitHubApi:
  version: "3.0.0"
  debug: false
  protocol: "https"
  timeout: 5000
# name is for internal purposes to fetch the correct item
# desc is the internal description to remember the test cases
sources:
  - name: "root-repo1"
    user: "stefanwalther"
    repo: "sammler-test-repo1"
    path: ""
    ref: "master"
    desc: "Root of a valid repo stefanwalther/sammler-test-repo1"
  - name: "root-repo2"
    user: "stefanwalther"
    repo: "sammler-test-repo2"
    path: ""
    ref: "master"
    desc: "Root of a valid repo stefanwalther/sammler-test-repo2"
  - name: "root-repo-eh-eh"
    user: "stefanwalther"
    repo: "sammler-test-repo-eh-eh"
    path: ""
    ref: "master"
    desc: "Root of a non-valid repo stefanwalther/sammler-test-repo-eh-eh"
  - name: "root-noop"
    user: "stefanwalther"
    repo: "sammler-test-noop"
    path: ""
    ref: ""
    desc: "Non existing repo."
  - name: "root-files"
    user: "stefanwalther"
    repo: "sammler-test-repo1"
    path: ""
    ref: "master"
    filter:
      - file
  - name: "root-license"
    user: "stefanwalther"
    repo: "sammler-test-repo1"
    path: "LICENSE"
    ref: "master"
  - name: "root-readme"
    user: "stefanwalther"
    repo: "sammler-test-repo1"
    path: "README.md"
    ref: "master"
  - name: "dir-1"
    user: "stefanwalther"
    repo: "sammler-test-repo1"
    path: "dir-1"
    ref: "master"
  - name: "dir-1-recursive"
    user: "stefanwalther"
    repo: "sammler-test-repo1"
    path: "dir-1"
    ref: "master"
    recursive: true
targets:
  - name: "default"
    path: "./.save/"